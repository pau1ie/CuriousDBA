{{ define "content" }}
<div class="home-container">
  {{ $pages := .Pages }}
  {{ if .IsHome }}
  {{ $pages = where .Site.RegularPages "Type" "in" site.Params.mainSections }}
  {{ end }}
  {{ $paginator := .Paginate $pages }}
  {{ range $paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}


  <!-- pagination -->
  {{ partial "pagination.html" . }}
</div>

{{ end }}
